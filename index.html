<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McServer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#5aab4f">
</head>
<body class="light-mode">
    <!-- Header Section -->
    <header>
        <div class="nav-container">
            <h1>McServer</h1>
            <button id="menu-toggle" class="menu-toggle" aria-label="Toggle navigation">â˜°</button>
        </div>
        <nav id="navbar" class="navbar hidden">
            <a href="index.html">Home</a>
            <!-- Commands by Plugins link with dropdown -->
            <div class="dropdown">
                <a href="#" id="commands-link" class="dropdown-btn">Commands</a>
                <div id="economy-container" class="dropdown-content">
                    <a href="pages/economy.html">Economy</a>
                </div>
            </div>
            <a href="#">About</a>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <div class="image-container">
            <img src="https://gyazo.com/76be0c27ea780ffb598944f5a3983385.png" alt="Minecraft Server Image" class="centered-image">
        </div>
        <section id="server-status">
            <h2>Server Status</h2>
            <p>Status: <span id="status">Loading...</span></p>
            <p>Players Online: <span id="players">Loading...</span></p><br>
            <div id="players-list-container">
                <h2>Players List:</h2>
                <div class="scrollable-list">
                    <ul id="players-list">
                        <!-- Player names will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <div id="toggle-container">
        <canvas id="toggleCanvas" width="50" height="50"></canvas>
        <p id="toggleLabel">Light Mode</p>
    </div>

    <footer>
        <p>&copy; 2024 Minecraft Server. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
